{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block order_parts_content %}
<h2>Order Parts</h2>
<p>Enter the work orders here:</p>

<form action="{% url 'part_order_form' %}" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Submit">
</form>

<form action="{% url 'all_part_orders' %}" method="get">
    <input type="submit" value="See All Parts Ordered" class="btn btn-primary">
</form>


<form action="{% url 'todays_part_orders' %}" method="get">
<button type="submit" class="button">See Today's Parts Ordered</button>
</form>

{% endblock %}
