{% extends 'base.html' %}
{% block order_parts_content %}
<h2>Order Parts</h2>
<p>Enter the work orders here:</p>

<form action="{% url 'part_order_form' %}" method="post">
  <div class="form-group">
    {% csrf_token %}
      {{ form }}
  </div>
    <input type="submit" value="Submit">
</form>

<form action="{% url 'all_part_orders' %}" method="get">
    <input type="submit" value="See All Items in DB" class="btn btn-primary">
</form>
{% endblock %}
